import org.apache.tools.ant.taskdefs.condition.Os

apply plugin: 'com.android.application'

android {
    compileSdkVersion 20
    buildToolsVersion "20.0.0"

    defaultConfig {
        applicationId "com.foxycode.testapp"
        minSdkVersion 15
        targetSdkVersion 20
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    packagingOptions {
        exclude 'META-INF/NOTICE.txt'
    }
    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
    }

    signingConfigs {
        debug {
            // override the default auto-generated keystore
            keyAlias 'androiddebugkey'
            keyPassword 'android'
            if (Os.isFamily(Os.FAMILY_WINDOWS)) {
                storeFile file("..\\Debug-Key\\debug.keystore")
            } else {
                storeFile file("/Users/gve/Documents/Debug-Key/debug.keystore")
            }
            storePassword 'android'
        }
        release {
            // change it with the RELEASE keystore
            keyAlias 'androiddebugkey'
            keyPassword 'android'
            storeFile file('../Debug-Key/debug.keystore')
            storePassword 'android'
        }
    }

}

dependencies {
    compile files('libs/gcm.jar')


    compile fileTree(dir: 'libs', include: ['*.jar'])


    compile 'org.apache.httpcomponents:httpmime:4.1.2'
    compile 'com.google.android.gms:play-services:5.2.08'
    compile 'com.android.support:support-v4:20.0.0'
    compile 'com.android.support:appcompat-v7:20.0.0'
    compile 'com.soundcloud.android:android-crop:0.9.10@aar'
    compile 'commons-codec:commons-codec:1.4'

}
